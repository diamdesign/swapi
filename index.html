<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;900&family=Bebas+Neue&family=Roboto:wght@100;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Star Wars Catalog</title>
	</head>
	<body>
		<div class="logo">
			<h1>STAR</h1>
			<h1>WARS</h1>
			<h2>Catalog</h2>
		</div>
		<div class="prevbtn"><</div>
		<div class="nextbtn">></div>
		<div class="grid">
			<div class="list">
				<form>
					<input type="text" placeholder="Search..." id="searchinput" />
				</form>
				<div class="list-container">
					<div class="loader"></div>
				</div>
			</div>
			<div class="character-info">
				<div class="loader"></div>
			</div>
		</div>
		<div
			class="backimage"
			id="backimage"
			style="
				background-image: url('https://lumiere-a.akamaihd.net/v1/images/tatooine-main_9542b896.jpeg');
			"
		></div>
		<script src="index.js"></script>
	</body>
</html>
